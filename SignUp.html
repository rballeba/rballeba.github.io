<head>

  <title>Sign up - Soya</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<div class="d-flex justify-content-between bd-highlight mb-3 sticky-top">
  <div class="p-2 bd-highlight"><a id = "backButton" href="#" class="float-left btn btn-outline-primary">Back</a></div>

  <div class="p-2 bd-highlight"><a href="./SignIn.html" class="float-right btn btn-outline-primary">Sign in</a></div>
</div>
<div class="main">
  <div class="container">
    <div class ="row">
      <div class ="col-md-12">
        <h1 class="page-title-sign">Sign up</h1>
      </div>
    </div>
    <form action="./Welcome.html">
    <div class="form-group">
        <div class="input-group"> <!--This represents the complete input with the icon-->
          <div class="input-group-prepend"> <!-- This adds the icon -->
            <span class="input-group-text"><i class="fa fa-user icon"></i> </span>
         </div>
         <input placeholder="Name" name="name-field" type="text" class="form-control" required>
       </div>
    </div> <!-- form-group// -->

    <div class="form-group">
      <div class="input-group"> <!--This represents the complete input with the icon-->
        <div class="input-group-prepend"> <!-- This adds the icon -->
          <span class="input-group-text"><i class="fa fa-envelope icon"></i> </span>
       </div>
       <input placeholder="Email" name="email-field" type="email" class="form-control" required>
     </div>
    </div> <!-- form-group// -->

    <div class="form-group">
      <div class="input-group"> <!--This represents the complete input with the icon-->
        <div class="input-group-prepend"> <!-- This adds the icon -->
          <span class="input-group-text"><i class="fa fa-key icon"></i> </span>
       </div>
       <input placeholder="Password" name="password-field" type="password" class="form-control" required>
     </div>
    </div> <!-- form-group// -->

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Sign up </button>
    </div> <!-- form-group// -->

    <div class="d-flex justify-content-center text-muted"><p class="sign-in-up-text"><small>By signing up you are accepting our <a href="#"> terms and conditions</a></small></p></div>

  </form>
</div>
  </div>

  <script src="./js/bootstrap.min.js" ></script>
